{% extends "blog/base.html" %} <!-- Extends base.html-->
{% block content %} <!-- Defines a block named content -->
    {% for post in posts %} <!--Jinja template tag that allows us to loop through the posts list -->
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %} <!-- Ends the block content -->
# Only keeping unique code that is not part of the base.html template
